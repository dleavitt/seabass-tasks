<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Title</title>
  <style type="text/css" media="screen">
    #tasks-container > ul {
      border: 1px solid #999;
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
  <script src="underscore.js"></script>
  <script src="backbone.js"></script>
  
  </head>
<body>
  <h1>Tasks</h1>
  
  <div id="tasks-container">
    
    <h2>Open Tasks</h2>
    <ul id="tasks-open">
      <li>
        <label>
          <button type="button">Claim</button>
          <span class="title">Task Name</span>
		  <span class="users">Other Users</span>
        </label>
        <p>
          Task Description
        </p>
      </li>
    </ul>

    <h2>Your Claimed Tasks</h2>    
    <ul id="tasks-yours">
      <li>
        <label>
          <button type="button"> Completed </button> 
          <span class="title">Task Name</span>
        </label>
         <p>
          Task Description
         </p>
      </li>
    </ul>
    
	<h2>Other Claimed Tasks</h2>
		<ul id="tasks-others">
      <li>
        <label>
          <span class="title">Task Name</span>
          <span class="claimer"> Claimed By</span>
        </label>
        <p>
         Task Description
        </p>
      </li> 
    </ul>
	
   <h2>Closed Tasks</h2>
    <ul id="tasks-closed">
      <li>
        <label>
          <button type="button">Reopen</button>
          <span class="title"> Task Name</span>
        </label>
       <p>
        Task Description
       </p>
      </li>
  </div>

  <div id="templates">
    <div id="template-task">
    <label>
          <button type="button">Reopen</button>
          <span class="title"> Task Name</span>
        </label>
       <p>
        Task Description
       </p>
    </div>
  </div>
  
  <script>
    $(function() {
      var taskTemplate = $("#template-task").html();
      console.log(taskTemplate)
      });
  </script>
</body>
</html>
